<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #0b0f19;
        padding: 0.5cm 0 0 1cm;
        margin: 0;
      }
      p, h1 {
        color: white;
        font-family: Helvetica;
      }
      .button {
        background-color: white;
        color: #0b0f19;
        padding: 8px 14px;
        border-radius: 4px;
        font-family: Helvetica;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 12px;
        margin: 4px 2px;
        cursor: pointer;
        transition-duration: 0.2s;
      }
      .button:hover {
        background-color: #d8156d;
        color: white;
      }
    </style>
    <title>Hello, World!</title>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <p>Welcome to my paragraph.</p>
    <a href="https://github.com/Poly2it/Poly2it.github.io" class="button">GitHub Repo</button>
  </body>
</html>
